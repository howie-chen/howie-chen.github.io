    <div class="post-body" itemprop="articleBody"><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">&#123;#- 简体中文摘要 -#&#125;</span><br><span class="line"></span><br><span class="line">&#123;#- 下面的 Prompt 会将文档缩减成一个 300 字内的摘要，并根据你的 highlight 进行重点摘要。-#&#125;</span><br><span class="line"></span><br><span class="line">请使用 300 字以内，以简体中文总结以下文本：</span><br><span class="line"></span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">标题：&#123;&#123; document.title &#125;&#125;</span><br><span class="line">作者：&#123;&#123; document.author &#125;&#125; </span><br><span class="line">来源：&#123;&#123; document.domain &#125;&#125;</span><br><span class="line"></span><br><span class="line">另外，在阅读此文章时，我对以下部分进行了高亮，认为这些是文章的重点，给你学习参考：</span><br><span class="line"></span><br><span class="line">&#123;% for highlight in document.highlights %&#125;</span><br><span class="line">- &#123;&#123; highlight.content &#125;&#125;</span><br><span class="line">&#123;% endfor %&#125;</span><br><span class="line"></span><br><span class="line">&#123;#- 下面的 if-else 逻辑检查文档的长度。如果文档较长，它将使用关键句子以避免超出 GPT 提示窗口的限制。我们强烈建议除非您知道自己在做什么，否则不要更改此设置。-#&#125;</span><br><span class="line"></span><br><span class="line">&#123;% if (document.content | count_tokens) &gt; 2000 %&#125;</span><br><span class="line">&#123;&#123; document.content | central_sentences | join(&#x27;\n\n&#x27;) &#125;&#125;</span><br><span class="line">&#123;% else %&#125;</span><br><span class="line">&#123;&#123; document.content &#125;&#125;</span><br><span class="line">&#123;% endif %&#125;</span><br><span class="line"></span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">重要提示：请不要超过 300 字。每句话应该简洁易读；关于中文的排版原则：在中文和英文或数字之间，要有一个半角空白，例如：Apple 手机；3 个 AI 工具。</span><br></pre></td></tr></table></figure>
